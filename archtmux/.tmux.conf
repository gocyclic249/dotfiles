unbind C-b
set -g prefix `
bind ` send-prefix

setw -g mode-keys vi
set -g default-terminal "xterm-256color"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-yank'
# rise my session rise
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-processes 'ssh rainbowstream weechat'

set -g pane-active-border-style "fg=red bg=default"
set -g pane-border-style "fg=white bg=default"
set -g status-bg "colour0"
set -g message-command-fg "colour7"
set -g status-justify "left"
set -g status-left-length "100"
set -g status "on"
set -g pane-active-border-fg "colour3"
set -g message-bg "colour11"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g message-fg "colour7"
set -g message-command-bg "colour11"
set -g status-attr "none"
set -g pane-border-fg "colour11"
set -g status-left-attr "none"
setw -g window-status-fg "colour10"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour0"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour3"
setw -g window-status-separator ""
setw -g window-status-bg "colour0"
set -g status-left "#[fg=colour15,bg=colour3,bold] VPN: #(nmcli con | grep vpn | grep wlp | awk '{print $1,$2;}')#[fg=colour3,bg=colour11,nobold,nounderscore,noitalics] #[fg=colour7,bg=colour11] #(mpc | head -n1) "
set -g status-right "#[fg=colour11,bg=colour0,nobold,nounderscore,noitalics]#[fg=colour7,bg=colour11] %Y-%m-%d  %H:%M #[fg=colour3,bg=colour11,nobold,nounderscore,noitalics]#[fg=colour15,bg=colour3] #(acpi -b | awk '{print $4;}')"
setw -g window-status-format "#[fg=colour10,bg=colour0] #[fg=colour10,bg=colour0] #W "
setw -g window-status-current-format "#[fg=colour7,bg=colour11,nobold,nounderscore,noitalics] #W #[fg=colour11,bg=colour0,nobold,nounderscore,noitalics]"
# The statusbar {
set -g status-interval 20
# messaging
set -g message-fg black
set -g message-bg default
set -g message-command-fg blue
set -g message-command-bg default
#Meeses
set-option -g mouse on

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
