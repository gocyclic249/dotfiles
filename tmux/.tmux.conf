set -g prefix `
bind ` send-prefix

setw -g mode-keys vi
set -g default-terminal "xterm-256color"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-open'

# rise my session rise
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-processes 'ssh rainbowstream weechat'

set -g pane-active-border-style "fg=red bg=default"
set -g pane-border-style "fg=white bg=default"

# The statusbar {
set -g status-style "fg=default,bold bg=default"
set -g status-interval 2
set -g status-position bottom
#set -g status-left '  #[fg=yellow]Window: #I #[fg=cyan](#W)#[fg=yellow]| Pane: #P ' 
set -g status-right 'Batt:#(sh ~/bin/battery.sh) #[fg=yellow] | %H:%M:%S '
set -g status-left 'Music: #[fg=cyan] #(sh ~/bin/music.sh) '
set -g status-right-length 50
set -g status-left-length 50
set -g window-status-current-format ''
set -g window-status-format ''
# messaging
set -g message-fg black
set -g message-bg default
set -g message-command-fg blue
set -g message-command-bg default
#Meeses
set-option -g mouse on
bind-key F8 run "mpc toggle"
bind-key F9 run "mpc next"
bind-key F7 run "mpc prev"
bind-key F11 run "mpc volume -"
bind-key F12 run "mpc volume +"


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
